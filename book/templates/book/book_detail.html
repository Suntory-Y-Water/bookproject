{% extends 'base.html'%}

{% block title %} 書籍詳細 {% endblock title %}

{% block context %}

  <div class="card" style="width: 18rem;">
      <h5 class="card-header">{{object.title}}</h5>
      <div class="card-body">
        <p class="card-text">{{object.text}}</p>
        <a href="{% url 'list-book' itme.pk % }" class="btn btn-primary">一覧へ</a>
        <a href="{% url 'update-book' itme.pk % }" class="btn btn-primary">編集する</a>
        <a href="{% url 'delete-book' itme.pk % }" class="btn btn-primary">削除する</a>
        <h6 class="card-title">{{object.category}}</h5>
      </div>
    </div>
{% endblock context %}
